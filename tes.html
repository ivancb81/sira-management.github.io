<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 580px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* Space between images */
            padding: 20px;
            /* Optional padding around the container */
        }

        .container img {
            max-width: 100px;
            /* Adjust the size of the images */
            height: auto;
            border-radius: 8px;
            /* Optional: rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Optional: subtle shadow */
            transition: transform 0.3s ease;
            /* Smooth hover effect */
        }

        .container img:hover {
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="pictures/kks-01 1.png" alt=""><img src="pictures/kks-01 1.png" alt=""><img src="pictures/kks-01 1.png"
            alt=""><img src="pictures/kks-01 1.png" alt="">
        <img src="pictures/kks-01 1.png" alt=""><img src="pictures/kks-01 1.png" alt=""><img src="pictures/kks-01 1.png"
            alt=""><img src="pictures/kks-01 1.png" alt="">
    </div>
</body>

</html>
